<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

</head>

<body>

    <div class="log-in">
        <img class="log-in-logo" src="assets/img/logo.png">
        <div class="sign-up">
            <span>Not a Join user?</span>
           <a href="sign_up.html"><button class="sign-up-button">Sign up</button></a>
        </div>
        <div class="form-class">
            <form class="log-in-form">
                <span class="log-in-headline">Log in</span>
                <input class="email-input" placeholder="Email" type="email" required>
                <input class="password-input" placeholder="Password" type="password" required>
                <div class="log-in-checkbox-div">
                    <input type="checkbox"><span class="remember-me">Remember me</span>
                    <a class="forgot-password-link" href="forgot_password.html">Forgot my password</a>
                </div>
                <div>
                    <button class="log-in-button">Log in</button>
                    <button class="guest-log-in-button">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>









</body>


</html>
