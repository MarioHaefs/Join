<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="log-in">
        <img class="log-in-logo" src="assets/img/logo.png">
        <div class="form-class  forgot-password-height">
            <a href="index.html"><img class="arrow-left-icon" src="assets/img/arrow-left.png"></a>
            <form class="log-in-form">
                <span class="log-in-headline forgot-password-text">I forgot my password</span>
                <span class="text-center">Don't worry! We will send you an email with the instructions to reset your password.</span>
                <input class="email-input" placeholder="Email" type="email" required>   
                <div>
                    <button class="log-in-button">Send me the email</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
