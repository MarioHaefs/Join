<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="js/script.js"></script>

</head>

<body>

    <div class="log-in">
        <img class="log-in-logo" src="assets/img/logo.png">
        <div class="form-class  reset-password-height">
            <img onclick="window.history.go(-1); return false;" class="arrow-left-icon" src="assets/img/arrow-left.png">
            <form class="log-in-form">
                <span class="log-in-headline forgot-password-text">Reset your password</span>
                <span class="text-center">Change your account password</span>
                <input class="password-input" placeholder="New password" type="password" required>  
                <input class="password-input" placeholder="Confirm password" type="password" required> 
                <div>
                    <button class="log-in-button">Continue</button>
                </div>
            </form>
        </div>
    </div>









</body>


</html>
