<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="js/script.js"></script>

</head>

<body>

    <div class="log-in">
        <img class="log-in-logo" src="assets/img/logo.png">
        <div class="form-class">
            <a href="index.html"><img class="arrow-left-icon" src="assets/img/arrow-left.png"></a>
            <form class="log-in-form">
                <span class="log-in-headline">Sign up</span>
                <input class="name-input" placeholder="Name" type="text" required>
                <input class="email-input" placeholder="Email" type="email" required>
                <input class="password-input" placeholder="Password" type="password" required>
                <div>
                    <button class="log-in-button">Sign up</button>
                </div>
            </form>
        </div>
    </div>









</body>


</html>
